<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Discourse Lens 控制台</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 320px;
        background: #f4f4f4;
        padding: 20px;
        box-sizing: border-box;
        border-right: 1px solid #ddd;
      }
      .main {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 16px;
        margin-top: 20px;
      }
      form {
        margin-bottom: 20px;
        padding: 12px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 10px 14px;
        background: #007acc;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #005fa3;
      }
      .result {
        white-space: pre-wrap;
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px;
        min-height: 120px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>Discourse Lens 控制台</h1>

      <h2>Pipeline A</h2>
      <form action="/run/a" method="post">
        <label for="url">Threads URL</label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="https://www.threads.net/..."
        />
        <button type="submit">執行 Pipeline A</button>
      </form>

      <h2>Pipeline B</h2>
      <form action="/run/b" method="post">
        <label for="keyword">關鍵字</label>
        <input
          type="text"
          id="keyword"
          name="keyword"
          placeholder="例：公屋"
        />

        <label for="max_posts_b">最多抓多少篇？</label>
        <input
          type="number"
          id="max_posts_b"
          name="max_posts"
          value="50"
          min="1"
        />

        <label for="mode_b">模式</label>
        <select id="mode_b" name="mode">
          <option value="ingest">立即 ingest</option>
          <option value="hotlist">輸出 hotlist.json</option>
        </select>

        <button type="submit">執行 Pipeline B</button>
      </form>

      <h2>Pipeline C</h2>
      <form action="/run/c" method="post">
        <label for="max_posts_c">最多抓多少篇？</label>
        <input
          type="number"
          id="max_posts_c"
          name="max_posts"
          value="50"
          min="1"
        />

        <label for="threshold">留言/likes 門檻</label>
        <input
          type="number"
          id="threshold"
          name="threshold"
          value="0"
          min="0"
        />

        <label for="mode_c">模式</label>
        <select id="mode_c" name="mode">
          <option value="ingest">立即 ingest</option>
          <option value="hotlist">輸出 hotlist.json</option>
        </select>

        <button type="submit">執行 Pipeline C</button>
      </form>
    </div>

    <div class="main">
      <h2>Result</h2>
      <div class="result">
        {% if result %}
        {{ result }}
        {% else %}
        （執行 Pipeline B / C 後，這裡會顯示結果訊息）
        {% endif %}
      </div>
    </div>
  </body>
</html>
